<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Proposta</title>
</head>
<body>
  <!-- Cabeçalho com título grande e citação menor -->
  <h1 style="text-align: center;">
    Todos os nossos sonhos podem se tornar realidade, se tivermos a coragem de persegui-los.
  </h1>
  <p style="text-align: center; font-size: small; font-style: italic;">
    (Autor: Walt Disney)
  </p>
  
  <!-- Duas quebras de linha e mensagem em destaque -->
  <br><br>
  <p style="font-family: Calibri, Calibre, sans-serif; font-size: 14px; color: blue;">
    <strong>Digite aqui alguns dados para que possamos realizar a simulação de uma proposta de acordo com o que você deseja realizar:</strong>
  </p>
  
  <hr>

  <!-- Formulário -->
  <form action="#" method="post">
    <div>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>
    </div>
    <br>
    <div>
      <label for="celular">Celular:</label>
      <input type="tel" id="celular" name="celular" required>
    </div>
    <br>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <br>
    <div>
      <label for="valorCartaCredito">Valor da carta de crédito (R$):</label>
      <input type="number" id="valorCartaCredito" name="valorCartaCredito" min="60000" max="1000000" step="0.01" required>
    </div>
    <br>
    <div>
      <label for="opcao">Opção:</label>
      <select id="opcao" name="opcao" required>
        <option value="investimento">Investimento (imóvel)</option>
        <option value="aquisicao_imovel">Aquisição de imóvel</option>
        <option value="aquisicao_carro">Aquisição de carro</option>
      </select>
    </div>
    <br>
    <!-- Botão centralizado -->
    <div style="text-align: center;">
      <button type="submit">enviar dados</button>
    </div>
    <!-- Linha horizontal entre o botão e o fim do formulário -->
    <hr>
  </form>
</body>
</html>
